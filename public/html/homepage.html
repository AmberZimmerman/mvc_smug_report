<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600;700;800;900&family=Wallpoet&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="homepage">
        
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>DASHBOARD</li>
                    <li>LOGIN</li>
                    <li>LOGOUT</li>
                </ul>
            </nav>
    

        <div class="log-in-area">
            
            <div class="home-login-container">
                <form>
                  <input type="text" class="email" placeholder="EMAIL" id="email-login" />
                  <input type="password" class="password" placeholder="PASSWORD" id="password-login" />
        
                <button class="button-2" role="button" id="login-btn">LOGIN</button>
                </form>
            </div>

            <div class="home-sign-up-container">
                <form>
                    <input type="text" class="email" placeholder="EMAIL" id="email-login" />
                    <input type="password" class="password" placeholder="PASSWORD" id="password-login" />
          
                <button class="button-2" role="button" id="login-btn">LOGIN</button>
                </form>
            </div>

        </div>
    
    
    </div>
</body>
</html>
